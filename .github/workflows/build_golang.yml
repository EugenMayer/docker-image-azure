name: build_java

on: push

env:
  IMAGE_FQDN: ghcr.io/eugenmayer/azure

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        golang: ['1.15', '1.17', '1.19']
        debian: ['buster', "bullseye"]
        exclude:
          - golang: 1.15
            debian: bullseye
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      # push only on main
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: debian/
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_FQDN }}:golang-${{ matrix.golang }}-${{ matrix.debian }}
          build-args: |
            FROM_IMAGE=golang:${{ matrix.golang }}-${{ matrix.debian }}
